<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <script defer src="../src/js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <nav>
                <div class="left">
                    <div class="home">
                        <a href="/">메인</a>
                    </div>
                </div>
                <div class="right"></div>
            </nav>
        </div>
        <div class="content">
            <!-- item title -->
            <div class="title__box">
                <h1>행사</h1>
            </div>
            <div class="search__box hide">
                <input type="text" placeholder="검색">
            </div>
            <!-- item list -->
            <ul class="item__box">
                <div class="item">
                    <div class="top">
                        <div class="title">
                            <span data-index="title" class="ellipsis"></span>
                        </div>
                        <div class="d_day">
                            <span data-index="d_date"></span>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="date">
                            <div class="start">
                                <span data-index="start_date"></span>
                            </div>
                            <span>~</span>
                            <div class="end">
                                <span data-index="end_date"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
